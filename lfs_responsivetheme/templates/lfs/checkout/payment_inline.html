{% load i18n %}

<div class="payment container">
    <h2>{% trans 'Payment' %}</h2>
    {% for payment_method in payment_methods %}
        <div class="payment-method container">
            {% if payment_method.image %}
                <div class="col-md-1 pull-left">
                    <img class="payment-method"
                         src="{{ payment_method.image.url }}"
                         alt="{{ payment_method.name }}">
                </div>
            {% endif %}
            <label class="radio pull-left">
                <input type="radio"
                       name="payment_method"
                       class="update-checkout payment-methods payment-method-type-{{ payment_method.type }}"
                       id="payment-method-{{ payment_method.id }}"
                       {% ifequal payment_method.id selected_payment_method.id  %}checked="checked"{% endifequal %}
                       value="{{payment_method.id}}" />
                {{ payment_method.name }}
                {{ payment_method.description|safe }}
            </label>
        </div>
    {% endfor %}
</div>
