{% load i18n lfs_tags %}

<form id="search-form" class="form-inline"
      action="{% url lfs_search %}"
      autocomplete="off">
      <div class="form-group">
          <input type="hidden" name="livesearch" value="1" />
          <input class="form-control" value="{{ q }}" type="text" name="q" autocomplete="off" data-url="{% url lfs_livesearch %}" />
      </div>
      <button type="submit" class="btn btn-default">{% trans 'Go!' %} </button>
</form>
