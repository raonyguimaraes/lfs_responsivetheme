{% load i18n %}
<ul class="breadcrumb">
    <li class="pull-left visible-lg" >
        <a href="{% url lfs_shop_view %}">
            {% trans 'Home' %}</a>
    </li>
    <li class="pull-left hidden-lg" >
        <a href="{% url lfs_shop_view %}"><i class="glyphicon glyphicon-home" ></i></a>
    </li>

    {% for object in objects %}
        <li {% if forloop.last %}class="last"{% endif %} >
            <span class="divider">/</span>
            {% if forloop.last %}
                {{ object.name }}
            {% else %}
                <a href="{{ object.url }}">
                    {{ object.name }}</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
